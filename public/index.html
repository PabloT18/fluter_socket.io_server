<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>

<body>
    <h1>Acceso denegado </h1>


    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function () {
            console.log("Conected to server");
        });
        socket.on('disconnect', function () {
            console.log("Perdimos conexion");
        });


        socket.on('active-bands', (payload) => {
            console.clear();
            console.table(payload);
        });


        socket.emit('mensaje', { nombre: "palbito" });


        socket.on('mensaje', (payload) => { console.log("Escuhadno:", payload.admin) });
        socket.on('nuevo-mensaje', (payload) => { console.log("Escuhadno:", payload) });
    </script>
</body>

</html>
